<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script type="text/javascript">
    for (var i = 1; i <= 100; i++) {
        var output = "";
        if (i % 3 === 0) {
            output += "Fizz"
        }
        if (i % 5 === 0) {
            output += "Buzz"
        }
        if (output === "") {
            output = i;
        }
        console.log(output);
    }

    // Wayne's:
    for (var i = 0; i < 100; i++) {
        var n = i+1;
        
        if ( n % 15 === 0)
            console.log(n, 'Fizzbuzz')
        else if ( n % 3 === 0)
            console.log(n, 'Fizz')
        else if ( n % 5 === 0)
            console.log(n, 'Buzz')
        else 
            console.log(n)
    }

    
    </script>
</body>

</html>
