<!DOCTYPE html>
<html>
<head>
	<title>fizzbuzz</title>
	

</head>
<body>

</body>

<script type="text/javascript">
	for (var i = 1; i < 101; i++) {
		
		if (i % 3 === 0 && i % 5 !== 0 ) {
			document.write(" Fizz <br>")
		}
		if (i % 5 === 0 && i % 3 !== 0) {
			document.write(" Buzz <br>")
		}
		if (i % 15 === 0) {
			document.write(" FizzBuzz <br>")
		} 
		if (i % 3 !== 0 && i % 5 !==0) {
			document.write(i + "<br>")

		}
	}

</script>

</html>
