<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic JavaScript Dump</title>
</head>
  <body>

    <div id="empty-div"></div>

    <script type="text/javascript">

      var targetDiv = document.getElementById("empty-div");
      console.log('what is target div?', targetDiv);

      targetDiv.innerHTML = "Hello friends!";

      // In this example, we instead create a new div called "newDiv".
      var newDiv = document.createElement("div");
      // newDiv.id = 'an-id';
      newDiv.setAttribute('id', 'an-id');
      newDiv.setAttribute('class', 'something-stylish');

      // We then give this newDiv the text "A pleasure to meet you!".
      newDiv.innerHTML = "<h1>A pleasure to meet you!</h1>";

      // Now we use the ".appendChild" method to combine the two divs together on the page.
      targetDiv.appendChild(newDiv);

    </script>

  </body>
</html>
