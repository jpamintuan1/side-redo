<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <div id="drink-options"></div>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // Using JavaScript programatically append each drinkList item to the "drink-options" div
    // HINT: you will need a for loop to go over each element in the list
    var options = $('#drink-options');
    for ( var i = 0; i < drinkList.length; i++ ) {
      // $('#drink-options')
      //   .append(
      //     $('<div>').html(drinkList[i])
      //   );
      var newDiv = $('<div>');
      newDiv.html(drinkList[i]);
      options.append(newDiv);
    }

    //   $('#drink-options')
    //     .append(

    // });

  </script>

</body>
</html>
