<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scope</title>
</head>
<body>

  <h2>Check console to see the madness!</h2>

  <script>
    var outerFunction = function() {
      var x = 5;
      var nestedFunction = function() {
        var y = 7;
        var z = 10;
        console.log('X: ', x);
        console.log('Y: ', y);
        console.log('Z: ', z);
      }
      return nestedFunction;
    }

    var myFunction = outerFunction();
    myFunction();

    console.log('Z (outside): ', z);
  </script>

</body>
</html>
