<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Partners Loop</title>
  </head>
  <body>

    <script>

      var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

      for ( var i = 0; i < myFarm.length; i++ ) {
        var str = myFarm[i];
        var res = str.charAt(0);
        if ( res === 'c' || res === 'o' ) {
          console.log(myFarm[i] + ' starts with a c or an o');
        }
      }

    </script>
    
  </body>
</html>
