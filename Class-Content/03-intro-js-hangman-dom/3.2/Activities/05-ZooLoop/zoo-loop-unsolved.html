<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>

  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

      // console.log(zooAnimals[1]);
      // console.log(zooAnimals[2]);
      // console.log(zooAnimals[3]);

      console.log('before...', zooAnimals);

      for ( var i = 0; i < zooAnimals.length; i++ ) {
        // zooAnimals[i] = zooAnimals[i].toLowerCase();
        // var animal = zooAnimals[i].toLowerCase();
        if ( zooAnimals[i].toLowerCase() === 'rhino' ) {
          console.log(zooAnimals[i] + '. horn.');
        } else {
          console.log('i love ' + zooAnimals[i].toLowerCase() + 's');
        }
      }
      console.log('after...', zooAnimals);

    </script>
    
  </body>
