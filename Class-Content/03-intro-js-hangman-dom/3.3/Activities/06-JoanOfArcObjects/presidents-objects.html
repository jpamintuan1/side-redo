<!DOCTYPE html>
<html lang="en-us">
  <head>
  <meta charset="UTF-8">
    <title>us presidents</title>
  </head>
  <body>
    <script type="text/javascript">
    // Our presidents object.
    var presidents = {
      "George Washington": "Westmoreland County, Virginia",
      "Adams": "Braintree, Massachusetts",
      "Jefferson": "Shadwell, Virginia",
      "Madison": "Port Conway, Virginia",
      "Monroe": "Monroe Hall, Virginia"
    };

    // We can then access the properties using the below approach:
    console.log(presidents["George Washington"]);
    console.log(presidents["Adams"]);


    // If the "property" is only one word -- it's even easier.
    // console.log(presidents.George Washington);
    console.log(presidents.Jefferson);
    console.log(presidents.Madison);

    // But it's still possible to use brackets.
    console.log(presidents["Monroe"]);

    </script>  
  </body>
</html>
